<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Feliz no Emprego</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Style -->
    <link href="css/flat-ui.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>
    <div id="content">
      <div class="container" style="padding-top: 48px;">
        <div class="row">
          <div class="center" style="padding-top: 10px;">
            <img src="img/logo.png" class="img-responsive img-center" style="padding-left: 140px; padding-bottom: 20px;">
            <span class="logo-feliz">Feliz</span><span class="logo-noemprego" style="color: #fff;">no</span><span class="logo-noemprego" style="color: #1abb9a">emprego</span><span class="tm">TM</span>
          </div>
        </div>

        <div class="row center">
            <p class="p">O guia que você precisa para ser feliz está aqui, se inscreva agora!</p>
        </div>

        <div class="row">
          <div class="form-group col-xs-offset-4 col-xs-4">
            <input type="text" value="" placeholder="Seu e-mail" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="col-xs-offset-4 col-xs-2">
          <a href="#fakelink" class="btn btn-block btn-lg btn-primary">Sim, por favor.</a>
        </div>
        <div class="col-xs-2">
          <a href="#fakelink" class="btn btn-block btn-lg btn-default disabled">Eu não preciso.</a>
        </div>
        </div>

        <!-- video --
        <div class="col-xs-offset-1 col-xs-6">
          <video class="video-js" preload="auto" poster="docs/assets/img/video/poster.jpg" data-setup="{}">
            <source src="http://iurevych.github.com/Flat-UI-videos/big_buck_bunny.mp4" type="video/mp4">
            <source src="http://iurevych.github.com/Flat-UI-videos/big_buck_bunny.webm" type="video/webm">
          </video>
        </div> <!-- /video -->

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/video.js"></script>
    <script src="js/flat-ui.min.js"></script>
